# DM Source Configuration
# Generated for: {{.SourceID}}

source-id: "{{.SourceID}}"
server-id: {{.ServerID}}
flavor: "{{with .Flavor}}{{.}}{{else}}mysql{{end}}"
enable-gtid: {{.EnableGTID}}

# Relay log settings
enable-relay: {{.EnableRelay}}
relay-binlog-name: "{{.RelayBinlogName}}"
relay-binlog-gtid: "{{.RelayBinlogGTID}}"

# Connection details
from:
  host: "{{.Host}}"
  user: "{{.User}}"
  password: "{{.Password}}"
  port: {{.Port}}

# Pre-migration checks
checker:
  check-enable: {{.EnableChecker}}
